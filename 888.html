<!DOCTYPE html>
<html>

<head>
  <style>
   .red-disk {
      width: 300px; /* 设置宽度 */
      height: 300px; /* 设置高度，要制作圆形，宽高需相等 */
      border-radius: 50%; /* 将边角设置为50%，使其成为圆形 */
      background-color: red; /* 设置背景颜色为红色 */
    }
  </style>
</head>

<body>
  <div class="red-disk"></div>
</body>

</html>
